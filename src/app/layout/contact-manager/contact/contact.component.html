<div class="row w-100">
    <div class="col-12 col-sm-6 col-md-3 px-0">
        <img src="assets/images/default-contact-image.png" height="120" width="120"
            class="rounded-circle mx-auto d-block img-fluid">
    </div>

    <div class="col-12 col-sm-6 col-md-9 text-center text-sm-left">
        <label class="name lead">{{contact.name}}</label>
        <br>
        <span class="fa fa-map-marker fa-fw text-muted" data-toggle="tooltip" title=""
            data-original-title="address"></span>
        <span class="text-muted">{{contact.address}}</span>
        <br>
        <span class="fa fa-phone fa-fw text-muted" data-toggle="tooltip" title="" data-original-title="phone"></span>
        <span class="text-muted small">{{contact.phone}}</span>
        <br>
        <span class="fa fa-envelope fa-fw text-muted" data-toggle="tooltip" data-original-title="" title=""></span>
        <span class="text-muted small text-truncate">{{contact.email}}</span>
    </div>
</div>

<hr>

<button type="button" (click)="open(deleteContactModal)" class="btn btn-outline-primary mx-1" style="float: right;">
    <i class="fa fa-trash" aria-hidden="true"></i>
</button>

<button type="button" (click)="open(editContactModal)" class="btn btn-outline-primary mx-1" style="float: right;">
    <i class="fa fa-pencil" aria-hidden="true"></i>
</button>
